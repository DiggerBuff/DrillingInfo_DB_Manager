 <!DOCTYPE html>
<html>
	<head>
		<title>	Tranform Updater UI	</title>
		
		<link 	rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
				integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
				crossorigin="anonymous">
		
		<link 	rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
				integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
				crossorigin="anonymous">
		
		<link 	href="main.css" rel="stylesheet">				
	</head>

	<body onload="startDIServer();">	
	
	
	<a href="http://info.drillinginfo.com/">
	<img src="DrillingInfo.png"  style ="width:156px;height:56px;">
	</a>
	
	
		
	<h1>Tranform Plugin Updater</h1>
	<br>
	
	<div id="wrapper">
		<div class="underline">
			<h3>Scan/Update</h3>
				<p>Scan for Updates. Download updates.</p>
				<p id="info1"></p>
				<button onclick="scanUpdates();" id="scanButton")>
					Scan For Update
				</button>
			
				<!-- DROPDOWN MENU -->
				<select id="updates">
		    		<option>New plugins</option>
		  		</select>

		  		<button onclick="getUpdates();" id="updateButton" style="visibility:hidden;")>
					Update
				</button>
		</div>

		<div class="underline">
			<h3>Repair</h3>
				<p>Repair Transform to use the new downloads.</p>
				<p id="info2"></p>
				<button onclick="getRepairs();")>
					Get Repairs
				</button>
				
			
				<!-- DROPDOWN MENU -->
				<select id="repairs" onchange="loadDetectRepar(this.value)">
		    		<option value='0'>--None--</option>
		  		</select>

		  		<button id="detect" onclick="detect();" id="updateButton" style="visibility:hidden;")>
					Detect
				</button>

				<button id="repair" onclick="repair();" id="updateButton" style="visibility:hidden;")>
					Repair
				</button>
		</div>

		<div class="underline">
			<h3>System Control</h3>
				<p>Open For Implementation</p>
				<button onclick="shutdown();")>
					Shutdown
				</button>
		</div>
		</div>
	
	

		<script src="alan.js"></script>

	</body>
</html>
