 <!DOCTYPE html>
<html>
	<head>
		<title>	Tranform Updater UI	</title>
		
		<link 	rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
				integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
				crossorigin="anonymous">
		
		<link 	rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
				integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
				crossorigin="anonymous">
		
		<link 	href="main.css" rel="stylesheet">				
	</head>

	<body>	
	
	<div>	
	<a href="http://info.drillinginfo.com/">
	<img src="DrillingInfo.png"  style ="width:260px;height:100px;">
	</a>	
		
	<h1>Tranform Plugin Updater</h1>
	<br>
	</div>

	<div class="panels">
		<div class="margin">
			<h3>Scan/Update</h3>
			<p>Scan for Updates. Download updates.</p>
			<p id="info1"></p>

			<nav class="nav-main">
				<ul class="nav-item">
					<li>
						<!--BUTTON--> <a class="button" href="#" onclick="scanUpdates();"
						id="scanButton")> Scan For Update </a>
					</li>
					<li>
						<!-- DROPDOWN MENU --> <a href="#" class="dropdownbutton"
						id="updates"> New Plugins </a>
						<div class="nav-content">
							<div class="nav-sub">
								<ul>
									<li>first</li>
									<li>2nd</li>
									<li>third</li>
								</ul>
							</div>
						</div>
					</li>
				</ul>
			</nav>

			<button onclick="getUpdates();" id="updateButton"
				style="visibility: hidden;")>Update</button>
		</div>
	</div>

	<div class="whitespace"></div>

	<div class="panels">
		<div class="margin">
			<h3>Repair</h3>
			<p>Repair Transform to use the new downloads.</p>
			<p id="info2"></p>
			<!--BUTTON-->
			<a class="button" onclick="getRepairs();")> Detect Repairs </a>

			<!-- DROPDOWN MENU -->
			<select id="repairs">
				<option>--None--</option>
			</select>
		</div>
	</div>

	<div class="whitespace"></div>

	<div class="panels">
		<div class="margin">
			<h3>System Control</h3>
			<p>Junk</p>
			<!--BUTTON-->
			<a class="button" onclick="scan();")> Shutdown </a>

			<!-- DROPDOWN MENU -->
			<select id="oldJars">
				<option>Old jars to update</option>
			</select>
		</div>
	</div>

	<script src="alan.js"></script>

	</body>
</html>
