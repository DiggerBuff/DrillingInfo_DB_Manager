 <!DOCTYPE html>
<html>
	<head>
		<title>
			Tranform Updater UI
		</title>
	</head>

	<body>
		<h1>Tranform Plugin Updater</h1>
	
		<div>
			<h3>Scan/Update</h3>
				<p>Scan for Updates. Download updates.</p>
				<p id="info1"></p>
				<button onclick="scanUpdates();" id="scanButton")>
					Scan For Update
				</button>
			
				<!-- DROPDOWN MENU -->
				<select id="updates">
		    		<option>New plugins</option>
		  		</select>

		  		<button onclick="getUpdates();" id="updateButton" style="visibility:hidden;")>
					Update
				</button>
		</div>

		<div>
			<h3>Repair</h3>
				<p>Repair Transform to use the new downloads.</p>
				<button onclick="scan();")>
					Detect Repairs
				</button>
			
				<!-- DROPDOWN MENU -->
				<select id="oldJars">
		    		<option>Old jars to update</option>
		  		</select>
		</div>

		<div>
			<h3>System Control</h3>
				<p>Junk</p>
				<button onclick="scan();")>
					Shutdown
				</button>
			
				<!-- DROPDOWN MENU -->
				<select id="oldJars">
		    		<option>Old jars to update</option>
		  		</select>
		</div>

		<script src="alan.js"></script>

	</body>
</html>
