 <!DOCTYPE html>
<html>
	<head>
		<title>	Tranform Updater UI	</title>
		
		<link 	rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
				integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
				crossorigin="anonymous">
		
		<link 	rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
				integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
				crossorigin="anonymous">
		
		<link 	href="main.css" rel="stylesheet">				
	</head>

	<body onload="startDIServer();">	
	
	<div>	
	<a href="http://info.drillinginfo.com/" style="width: 260px">
	<img src="DrillingInfo.png"  style ="width:260px;height:100px;">
	</a>	
		
	<h1>Transform Plugin Updater</h1>
	<br>
	</div>

	<div class="panels">
		<div class="margin">
			<h3>Scan/Update</h3>
			<p id="info1">Scan for Updates. Download updates.</p>

			<nav class="nav-main">
				<ul class="nav-item">
					<li>
						<!--BUTTON--> 
						<a class="button" href="#" onclick="scanUpdates();"
							id="scanButton")> Scan For Update 
						</a>
					</li>
					<li>
						<!-- DROPDOWN MENU --> 
						<div href="#" class="dropdownmenu gray semi-square">
							<select id="updates">
								<option value='0'> New Plugins </option>
							</select>
						</div>
					</li>
					<li style ="padding:0px 0px 0px 20px;">
					<a class="button" href="#" onclick="getUpdates();"
							id="updateButton" style="visibility: hidden;")> Update </a>
					</li>
				</ul>
			</nav>

			<!-- <button onclick="getUpdates();" id="updateButton"
				style="visibility: hidden;")>Update</button> -->
		</div>
	</div>

	<div class="whitespace"></div>

	<div class="panels">
		<div class="margin">
			<h3>Repair</h3>
				<p id="info2">Repair Transform to use the new downloads.</p>

				<nav class="nav-main">
				<ul class="nav-item">
					<li>
						<!--BUTTON--> 
						<a class="button" onclick="getRepairs();")>
							Get Repairs
						</a>
					</li>
					<li>
						<!-- DROPDOWN MENU --> 
						<div href="#" class="dropdownmenu gray semi-square">
							<select id="repairs"  onchange="loadDetectRepar(this.value)">
								<option value='0'> --None-- </option>
							</select>
						</div>
					</li>
					<li style ="padding:0px 0px 0px 20px;">
						<a class="button" id="detect" onclick="detect();" id="updateButton" style="visibility:hidden;")>
							Detect
						</a>

						<a class="button" id="repair" onclick="repair();" id="updateButton" style="visibility:hidden;")>
							Repair
						</a>
					</li>
				</ul>
				</nav>

		  		
		</div>
	</div>

	<div class="whitespace"></div>

	<div class="panels">
		<div class="margin">
			<h3>System Control</h3>
				<p id="info3">Open For Implementation</p>
				<a class="button" onclick="shutdown();")>
					Shutdown
				</a>
		</div>
	</div>

	<script src="app.js"></script>

	</body>
</html>
